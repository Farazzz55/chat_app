plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'  // Firebase plugin
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'  // Flutter plugin
}

android {
    namespace = "com.example.chat_app"  // Your application namespace
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.chat_app"  // Your app's unique ID
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Configure for release if needed
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-auth:21.0.7'  // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore:24.0.0'  // Firestore
    implementation 'com.google.firebase:firebase-core:21.1.0'  // Firebase Core

    implementation 'androidx.appcompat:appcompat:1.6.0'  // AndroidX AppCompat
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'  // ConstraintLayout for UI
    implementation 'com.google.android.material:material:1.8.0'  // Material Components
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.0'  // Kotlin standard library
    // Add other dependencies here
}

flutter {
    source = "../.."  // Flutter project source path
}
